{% extends  "base.html" %}
{% block body_block %}
<div class="container">

    <form method="POST">
        {% csrf_token %}
        <label for="username"> Username:</label>
        <input type="text" id="username" placeholder="Enter a username" name="username">

        <label for="password"> Password</label>
        <input type="password" name="password" id="password">

        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
